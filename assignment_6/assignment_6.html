<body>
    <h1>Enter Personal Data</h1>
    <form id="profileForm">
        <div class="input-field">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>


        <div class="input-field">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>


        <div class="input-field">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>


        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>


        <div class="input-field">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>
        </div>

        
        <div class="input-field">
            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobby1" name="hobbies" value="cricket">
            <label for="hobby1">Reading</label><br>
            <label for="hobby1">Cycling</label><br>
            <input type="checkbox" id="hobby2" name="hobbies" value="formula1">
            <label for="hobby2">Gardening</label><br>
            <label for="hobby2">Gaming</label><br>
            <input type="checkbox" id="hobby3" name="hobbies" value="trekking">
            <label for="hobby3">Cooking</label><br>
        </div>
        <div class="input-field">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="genderMale" name="gender" value="Male" required>
            <label for="genderMale">Male</label><br>
            <input type="radio" id="genderFemale" name="gender" value="Female" required>
            <label for="genderFemale">Female</label><br>
            <input type="radio" id="genderOther" name="gender" value="Other" required>
            <label for="genderOther">Other</label><br>
        </div>
        <button type="submit" onclick="submitForm(event)">Submit</button>
    </form>
    <div id="profileInfo"></div>
